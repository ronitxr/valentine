<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e8; /* light pink */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ff1493; /* hot pink */
      font-size: 32px;
      font-family: "Benguiat Bk BT", serif;
      margin-bottom: 30px;
    }

    .box {
      background-color: #ffe6f0;
      padding: 25px 35px;
      border-radius: 25px;
      display: inline-block;
      position: relative;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ffc0cb;
      color: #333;
      position: relative;
    }

    .or {
      font-size: 14px;
      color: #555;
    }

    .try-no {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      transition: transform 0.2s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my valentine</h1>

    <div class="box">
      <div class="buttons">
        <button class="yes" onclick="alert('YAY ðŸ’–')">Yes</button>

        <span class="or">or</span>

        <button class="no" id="noBtn">No</button>
      </div>

      <div class="try-no" id="tryText">(try saying no)</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const tryText = document.getElementById("tryText");

    noBtn.addEventListener("mouseenter", () => {
      const rect = noBtn.getBoundingClientRect();
      tryText.style.transform = `translate(${rect.left * 0.1}px, -10px)`;
    });
  </script>
</body>
</html>
